[package]
name = "stackmuncher_lib"
version = "0.2.0"
authors = ["rimutaka <max@onebro.me>"]
edition = "2018"
homepage = "https://stackmuncher.com"
repository = "https://github.com/stackmuncher/stm"
license = "GPL-3.0-or-later"
description = "The code library for a static code analysis app for reporting on amount and type of code produced by looking at git commits."

[dependencies]
regex = "1.4"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
chrono = "0.4"
tracing = { version = "0.1", features = ["log"] }
encoding_rs_io = "0.1"
encoding_rs = "0.8"
uuid = { version = "0.8", features = ["v4"] }
tokio = { version = "1.0", features = ["full"] }
sha-1 = "0.9"
sha2 = "0.9.5"
bs58 = "0.4.0"
path-absolutize = "3.0.10"
flate2 = "1.0"
rust-embed = { version = "6", features = ["compression"] }

[dev-dependencies]
tracing-subscriber = "0.2"
